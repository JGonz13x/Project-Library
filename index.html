<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Personal Library</title>
  </head>
  <body>
    <div class="main-container">
      <section class="header-element">
        <a href="./index.html" class="header-element bold">PERSONAL LIBRARY</a>
        <a href="./index.html" class="header-element bold home">HOME</a>
        <a href="./index.html" class="header-element bold git">GITHUB</a>
        <a href="./index.html" class="header-element bold contact">CONTACT</a>
        <button class="add-book">ADD BOOK</button>
      </section>
      <main class="content">
        <div class="content-grid">
          <div class="content-card">
            <div class="main-card-content">
              <div class="content-title book-title">Title</div>
              <div class="content-value book-title-name">Harry</div>
              <div class="content-title book-author">Author</div>
              <div class="content-value book-author-name">Potter</div>
              <div class="content-title book-total-page">Total Page</div>
              <div class="content-value book-total-page-amount">100</div>
              <div class="content-title book-page-read">Page Read</div>
              <div class="content-value book-page-read-amount">90</div>
              <div class="content-title book-status">Status</div>
              <div class="content-value book-status-name">Pending</div>
            </div>
            <div class="content-option">
              <div class="modify">Modify</div>
              <div class="remove">Remove</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
