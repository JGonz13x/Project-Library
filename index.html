<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Personal Library</title>
  </head>
  <body>
    <dialog class="add-book-dialog">
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" required />
        <label for="author">Author:</label>
        <input type="text" id="author" />
        <label for="total-pages">Total Pages:</label>
        <input type="number" id="total-pages" required />
        <label for="pages-read">Pages Read:</label>
        <input type="number" id="pages-read" required />
        <label for="status">Status:</label>
        <div>
          <input
            type="radio"
            name="status"
            id="pending"
            value="pending"
            checked
          />
          <label for="pending">Pending</label>
          <input type="radio" name="status" id="finished" value="finished" />
          <label for="finished">Finished</label>
        </div>
      </form>
      <div class="form-action">
        <p class="add-dialog scale">Add</p>
        <p class="close-dialog scale">Close</p>
      </div>
    </dialog>
    <div class="main-container">
      <section class="header-element">
        <a href="./index.html" class="header-element bold title"
          >PERSONAL LIBRARY</a
        >
        <div class="nav">
          <div class="nav-element">
            <a href="./index.html" class="header-element bold home">HOME</a>
            <a
              href="https://github.com/JGonz13x"
              class="header-element bold git"
              >GITHUB</a
            >
            <a
              href="https://github.com/JGonz13x/Project-Library"
              class="header-element bold contact"
              >SOURCE</a
            >
          </div>
          <button class="add-book">ADD BOOK</button>
        </div>
      </section>
      <main class="content">
        <div class="content-grid"></div>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
